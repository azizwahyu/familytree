<html>
   <head>
      <meta content = "text/html; charset = ISO-8859-1" http-equiv = "content-type">
		
      <script type = "application/javascript">
         function loadJSON(){
//          var data_file = "http://www.tutorialspoint.com/json/data.json";
			var data_file = "https://spreadsheets.google.com/feeds/list/1LVbq67nPlQmBZHmoirMz8xvyRrbMfpiXPcA0VNtiJhg/od6/public/values?alt=json";
            var http_request = new XMLHttpRequest();
            try{
               // Opera 8.0+, Firefox, Chrome, Safari
               http_request = new XMLHttpRequest();
            }catch (e){
               // Internet Explorer Browsers
               try{
                  http_request = new ActiveXObject("Msxml2.XMLHTTP");
					
               }catch (e) {
				
                  try{
                     http_request = new ActiveXObject("Microsoft.XMLHTTP");
                  }catch (e){
                     // Something went wrong
                     alert("Your browser broke!");
                     return false;
                  }
					
               }
            }
			
            http_request.onreadystatechange = function(){
               if (this.readyState == 4  && this.status == 200 ){
                  // Javascript function JSON.parse to parse JSON data
                  var jsonObj = JSON.parse(this.responseText);

                  // jsonObj variable now contains the data structure and can
                  // be accessed as jsonObj.name and jsonObj.country.
				
				var i, x = "";
			
				for (i in jsonObj.feed.entry) {
					x += "[" + jsonObj.feed.entry[i].gsx$generasi1.$t + " " + jsonObj.feed.entry[i].gsx$generasi2.$t + " " + jsonObj.feed.entry[i].gsx$generasi3.$t + "]" + "<br>";
				}
				  document.getElementById("Name").innerHTML = x;
			//    document.getElementById("Name").innerHTML = "[" + jsonObj.feed.entry[0].gsx$generasi1.$t + " " + jsonObj.feed.entry[0].gsx$generasi2.$t + " " + jsonObj.feed.entry[0].gsx$generasi3.$t + "]";
                  document.getElementById("Country").innerHTML = "[" + jsonObj.feed.entry[1].gsx$generasi1.$t + " " + jsonObj.feed.entry[1].gsx$generasi2.$t + " " + jsonObj.feed.entry[1].gsx$generasi3.$t + "]";
               }
            }
			
            http_request.open("GET", data_file, true);
            http_request.send();
         }
		
      </script>
	
      <title>tutorialspoint.com JSON</title>
   </head>
	
   <body>
      <h1>Cricketer Details</h1>
		
      <table class = "src">
         <tr><th>Name</th><th>Country</th></tr>
         <tr><td><div id = "Name">Sachin</div></td>
         <td><div id = "Country">India</div></td></tr>
      </table>

      <div class = "central">
         <button type = "button" onclick = "loadJSON()">Update Details </button>
      </div>
		
   </body>
		
</html>
